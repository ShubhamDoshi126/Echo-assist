<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <style>
    .sound-wave {
      fill: none;
      stroke: #4a6bff;
      stroke-width: 4;
      stroke-linecap: round;
    }
    .mic {
      fill: #4a6bff;
    }
    .mic-stand {
      fill: #4a6bff;
    }
    .circle {
      fill: #f5f7fa;
      stroke: #4a6bff;
      stroke-width: 4;
    }
  </style>
  
  <!-- Background Circle -->
  <circle class="circle" cx="150" cy="150" r="140" />
  
  <!-- Sound Waves -->
  <g transform="translate(150, 150)">
    <circle class="sound-wave" cx="0" cy="0" r="50">
      <animate attributeName="r" values="50;70;50" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle class="sound-wave" cx="0" cy="0" r="80">
      <animate attributeName="r" values="80;100;80" dur="2s" repeatCount="indefinite" begin="0.3s" />
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="0.3s" />
    </circle>
    <circle class="sound-wave" cx="0" cy="0" r="110">
      <animate attributeName="r" values="110;130;110" dur="2s" repeatCount="indefinite" begin="0.6s" />
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite" begin="0.6s" />
    </circle>
  </g>
  
  <!-- Microphone -->
  <g transform="translate(150, 150)">
    <rect class="mic-stand" x="-8" y="15" width="16" height="50" rx="5" />
    <path class="mic" d="M-20,-15 C-20,-35 20,-35 20,-15 L20,15 C20,35 -20,35 -20,15 Z" />
    <rect class="mic-stand" x="-30" y="65" width="60" height="10" rx="5" />
  </g>
</svg>
